<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- defining responding to different device sizes -->
    </head>
<body>

<header>
    <h1> BMI</h1>
    <img src="../../images/logo.png" alt="BMI Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Main page</a></li>
        <li><a href="../ProductModel/list.html" class="active">ProductModel</a></li>
        <li><a href="../Order/list.html">Order</a></li>
        <li><a href="../OrderedProducts/list.html">OrderedProducts</a></li>
    </ul>
</nav>
<main>
    <h2>Edit product</h2>

    <form class="form">
        <!--
        <label for="IDproduct">IDproduct: <span class="symbol-required">*</span></label> 
        <input type="number" name="IDproduct" id="IDproduct" value="1" class="error-input" required>
        <span id="errorIDproduct" class="errors-text">Field required dummy.</span>
        -->

        <label for="productName">Name of product: <span class="symbol-required">*</span></label> 
        <input type="text" name="productName" id="productName" value="Axceletron DB120" class="error-input" required>
        <span id="errorProductName" class="errors-text">Field required dummy.</span>

        <label for="productPrice">Price: <span class="symbol-required">*</span></label> 
        <input type="number" name="productPrice" id="productPrice" value="100" class="error-input" required>
        <span id="errorProductPrice" class="errors-text">Field required dummy.</span>

        <label for="productionDate">Production date: <span class="symbol-required">*</span></label> 
        <input type="date" name="productionDate" id="productionDate" value="2022-09-16" class="error-input" required>
        <span id="errorProductionDate" class="errors-text">Field required dummy.</span>

        <label for="endDistributionDate">Distribution end date: </label> 
        <input type="date" name="endDistributionDate" id="endDistributionDate" class="error-input">
        <span id="errorEndDistributionDate" class="errors-text">Entered a date before production date!</span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text">There are errors in the form!</p>
            <input type="submit" value="Edit" class="form-button-submit">
            <a href="list.html" class="form-button-cancel">Cancel</a>
        </div>
    </form>
</main>

    <footer>

</body>
</html>
