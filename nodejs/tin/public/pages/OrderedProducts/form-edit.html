<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> BMI editing page</title>

        <meta name="viewport" content="width=device-width,initial-scale=1" /> <!-- defining responding to different device sizes -->
    </head>
<body>

<header>
    <h1> BMI</h1>
    <img src="../../images/logo.png" alt="BMI Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Main page</a></li>
        <li><a href="../ProductModel/list.html">ProductModel</a></li>
        <li><a href="../Order/list.html">Order</a></li>
        <li><a href="../OrderedProducts/list.html" class="active">OrderedProducts</a></li>
    </ul>
</nav>
<main>
    <h2>Edit the order</h2>

    <form class="form">
        <label for="IDorderedProduct">IDorderedProduct: </label> 
        <input type="number" name="IDorderedProduct" id="IDorderedProduct" value="1" disabled> <!-- Removed "class="error-input" as this isn't suposed to be modified "-->
        <span id="errorIDorderedProduct" class="errors-text"></span>

        <label for="quantity">Quantity: <span class="symbol-required">*</span></label> 
        <input type="number" name="quantity" id="quantity" value="1" class="error-input" required>
        <span id="errorquantity" class="errors-text">Field required dummy.</span>

        <label for="IDproduct">Product: <span class="symbol-required">*</span></label> <!-- Can't figure out displaying a "Field required" message for this field -->
        <select name="IDproduct" id="IDproduct" required>
            <option>Axceletron DB120</option>
            <option value="1"> Axceletron DB120</option>
            <option value="2"> PlasticSeries Friend 350</option>
            <option value="3"> Basix e11</option>
        </select>
        <span id="errorIDproduct" class="errors-text"></span>

        <label for="IDorder">IDorder: </label> 
        <input type="number" name="IDorder" id="IDorder" value="1" disabled>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text">There are errors in the form!</p>
            <input type="submit" value="Add" class="form-button-submit">
            <a href="list.html" class="form-button-cancel">Cancel</a>
        </div>
    </form>
</main>

    <footer>

</body>
</html>
